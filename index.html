<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=https://vk.ru/">
    <script>
        const path = window.location.pathname + window.location.search;
        if (path && path !== '/') {
            window.location.href = 'https://vk.ru' + path;
        } else {
            window.location.href = 'https://vk.ru';
        }
    </script>
</head>
<body>
    <p>Redirecting to VK...</p>
</body>
</html>
